<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">ShareMyTrip-Listado de viajes
	</ui:define>

	<ui:define name="menubar">
		<p:menubar>
			<p:menuitem value="ShareMyTrip" disabled="true">
			</p:menuitem>
			<p:menuitem style="position:absolute;right:10px;" value="Volver"
				action="/index.xhtml">
			</p:menuitem>
		</p:menubar>
	</ui:define>
	<ui:define name="cuerpo">
		<h2>Listado de Viajes:</h2>
		<p:dataTable var="trip" value="#{viajes.trips}" style="width:100%">
			<p:column>
				<f:facet name="header">Id</f:facet>#{trip.id}</p:column>
			<p:column>
				<f:facet name="header">PromoterId</f:facet>#{trip.promoterId}</p:column>
			<p:column>
				<f:facet name="header">DepartureDate</f:facet>#{trip.departureDate}</p:column>
			<p:column>
				<f:facet name="header">ArrivalDate</f:facet>#{trip.arrivalDate}</p:column>
			<p:column>
				<f:facet name="header">AvailablePax</f:facet>#{trip.availablePax}</p:column>
		</p:dataTable>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>
</ui:composition>
