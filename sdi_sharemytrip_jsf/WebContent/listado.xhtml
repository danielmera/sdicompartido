<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>ShareMyTrip- Available Trips</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable var="trip" value="#{viajes.trips}" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>#{trip.id}</h:column>
			<h:column>
				<f:facet name="header">PromoterId</f:facet>#{trip.promoterId}</h:column>
			<h:column>
				<f:facet name="header">DepartureDate</f:facet>#{trip.departureDate}</h:column>
			<h:column>
				<f:facet name="header">ArrivalDate</f:facet>#{trip.arrivalDate}</h:column>
			<h:column>
				<f:facet name="header">AvailablePax</f:facet>#{trip.availablePax}</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
