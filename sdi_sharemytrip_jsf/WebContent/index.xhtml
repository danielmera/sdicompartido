<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">#{msgs.tituloIndice}
	</ui:define>

	<ui:define name="menubar">
		<p:menubar>
			<p:menuitem value="#{msgs.tituloHead}" disabled="true">
			</p:menuitem>
			<p:menuitem value="#{msgs.enlaceVerViajes}"
				action="#{viajes.listado}">
			</p:menuitem>
			
			<p:menuitem style="position:absolute;right:10px;" value="#{msgs.enlaceRegistrarse}"
				action="registrarse">
			</p:menuitem>
			<f:facet name="options">
				<h:commandLink value="#{msgs.enlaceIdiomaES}"
					actionListener="#{settings.setSpanish}">
				</h:commandLink>
				<h:commandLink value="#{msgs.enlaceIdiomaEN}"
					actionListener="#{settings.setEnglish}">
				</h:commandLink>
			</f:facet>
		</p:menubar>
	</ui:define>
	<ui:define name="cuerpo">
		<p:fieldset legend="#{msgs.iniciarSesion}"
			style="text-align: center;width:80px;margin:0 auto;margin-top:30px">
			<h:panelGrid id="panel" columns="2" cellpadding="5">
				<h:outputLabel for="username" value="#{msgs.labelUsuario}:" />
				<p:inputText id="username" value="#{login.user.login}"
					required="true" label="username"
					requiredMessage="#{msgs.messageUsuarioRequerido}." />
				<h:outputLabel for="password" value="#{msgs.labelContraseña}:" />
				<p:password id="password" value="#{login.user.password}"
					required="true" label="password"
					requiredMessage="#{msgs.messageContraseñaRequerida}." />
				<f:facet name="footer">
					<p:commandButton type="submit" value="#{msgs.botonAceptar}"
						action="#{login.verify}" update="form,messages" />
				</f:facet>
			</h:panelGrid>
		</p:fieldset>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>
</ui:composition>
