<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">ShareMyTrip-Índice
	</ui:define>

	<ui:define name="menubar">
		<p:menubar>
			<p:menuitem value="ShareMyTrip" disabled="true">
			</p:menuitem>
			<p:menuitem value="Ver viajes" action="#{viajes.listado}">
			</p:menuitem>
			<p:menuitem style="position:absolute;right:10px;" value="Registrarse"
				action="registrarse">
			</p:menuitem>
		</p:menubar>
	</ui:define>
	<ui:define name="cuerpo">
		<p:fieldset legend="Iniciar sesión"
			style="text-align: center;width:80px;margin:0 auto;margin-top:30px">
			<h:panelGrid id="panel" columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Usuario:" />
				<p:inputText id="username" value="#{login.user.login}"
					required="true" label="username"
					requiredMessage="Usuario necesario" />
				<h:outputLabel for="password" value="Contraseña:" />
				<p:password id="password" value="#{login.user.password}"
					required="true" label="password"
					requiredMessage="Contraseña necesaria" />
				<f:facet name="footer">
					<p:commandButton type="submit" value="Aceptar"
						action="#{login.verify}" update="form,messages" />
				</f:facet>
			</h:panelGrid>
		</p:fieldset>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>
</ui:composition>
