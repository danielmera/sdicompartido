<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">#{msgs.tituloGestionarSolicitudes}
	</ui:define>

	<ui:define name="menubar">
		<p:menubar>
			<p:menuitem value="ShareMyTrip" disabled="true">
			</p:menuitem>
			<p:menuitem id="goHome" value="#{msgs.labelCasa}" action="#{viajes.cargarViajesUsuario}">
			</p:menuitem>
			<ui:include src="/snippets/idiomas.xhtml"/>
			<p:menuitem id="cerrarsesion" style="position:absolute;right:115px;" value="#{msgs.enlaceCerrarSesion}"
				action="#{login.cerrarSesion}">
			</p:menuitem>
		</p:menubar>
	</ui:define>
	<ui:define name="cuerpo">
		<br/><br/>
		<p:dataTable id="table" var="user" value="#{sessionuser.solicitantes}" rows="5">
            	<f:facet name="header">#{msgs.labelSolicitudes}</f:facet>
            	<p:column headerText="#{msgs.labelNombre}">
                	<h:outputText value="#{user.name}" />
            	</p:column>
            	<p:column headerText="#{msgs.labelApellidos}">
                	<h:outputText value="#{user.surname}" />
            	</p:column>
            	<p:column headerText="#{msgs.labelEmail}">
                	<h:outputText value="#{user.email}" />
            	</p:column>
            	<p:column headerText="#{msgs.headerConfirmarSolicitud}">
            		<p:commandLink id="confirmar" value="#{msgs.enlaceConfirmar}"
            		action="#{seat.confirmar(user)}" update="table"></p:commandLink>
            	</p:column>
            	<p:column headerText="#{msgs.headerDenegarSolicitud}">
            	    <p:commandLink id="excluir" value="#{msgs.enlaceExcluir}"
            	    action="#{seat.excluir(user)}" update="table" ></p:commandLink>
            	</p:column>
        </p:dataTable>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>
</ui:composition>
