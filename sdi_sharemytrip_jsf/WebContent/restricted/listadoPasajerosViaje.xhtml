<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">ShareMyTrip-Pasajeros del viaje
	</ui:define>

	<ui:define name="menubar">
		<p:menubar>
			<p:menuitem value="ShareMyTrip" disabled="true">
			</p:menuitem>
			<p:menuitem value="Casa" action="#{viajes.cargarViajesUsuario}">
			</p:menuitem>
			<p:menuitem style="position:absolute;right:10px;" value="Cerrar SesiÃ³n"
				action="#{login.cerrarSesion}">
			</p:menuitem>
		</p:menubar>
	</ui:define>
	<ui:define name="cuerpo">
		<br/><br/>
		<p:dataTable var="user" value="#{sessionuser.pasajeros}" rows="5">
            	<f:facet name="header">Solicitudes</f:facet>
            	<p:column headerText="Nombre">
                	<h:outputText value="#{user.name}" />
            	</p:column>
            	<p:column headerText="Apellidos">
                	<h:outputText value="#{user.surname}" />
            	</p:column>
            	<p:column headerText="Email">
                	<h:outputText value="#{user.email}" />
            	</p:column>
            	<p:column headerText="Cancelar plaza">
            	    <p:commandLink id="excluir" value="Cancelar"></p:commandLink>
            	</p:column>
        </p:dataTable>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>
</ui:composition>
