<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ShareMyTrip-Registro</title>
</h:head>
<h:body>
	<div class="ui-grid ui-grid-responsive">
		<h:form>
			<p:menubar>
				<p:menuitem value="ShareMyTrip" disabled="true">
				</p:menuitem>
				<p:menuitem style="position:absolute;right:10px;" value="Volver"
					action="volverLogin">
				</p:menuitem>
			</p:menubar>
		</h:form>
	</div>
	<div class="ui-grid ui-grid-responsive">
		<h:form id="form">
			<p:messages id="messages" showDetail="false" closable="true" />
			<p:fieldset legend="Registro usuario"
				style="text-align: center;width:80px;margin:0 auto;margin-top:30px">
				<h:panelGrid id="panel" columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Usuario:" />
					<p:inputText id="username" value="#{sessionuser.userdata.login}"
						required="true" label="username"
						requiredMessage="Campo usuario necesario">
						<p:ajax event="blur" update="messages"
							listener="#{sessionuser.validarNombre}" />
					</p:inputText>
					<h:outputLabel for="nombre" value="Nombre:" />
					<p:inputText id="nombre" value="#{sessionuser.userdata.name}"
						required="true" label="nombre"
						requiredMessage="Campo nombre necesario"
						validatorMessage="El campo nombre debe tener, al menos, 3 caracteres">
						<f:validateLength minimum="3" />
					</p:inputText>
					<h:outputLabel for="apellidos" value="Apellidos:" />
					<p:inputText id="apellidos" value="#{sessionuser.userdata.surname}"
						required="true" label="apellidos"
						requiredMessage="Campo apellidos necesario"
						validatorMessage="El campo apellidos debe tener, al menos, 3 caracteres">
						<f:validateLength minimum="3" />
					</p:inputText>
					<h:outputLabel for="email" value="E-mail:" />
					<p:inputText id="email" value="#{sessionuser.userdata.email}"
						required="true" label="email"
						requiredMessage="Campo email necesario"
						validatorMessage="Formato de email inválido">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						<p:watermark for="email" value="example@mail.com" />
					</p:inputText>
					<h:outputLabel for="password" value="Contraseña:" />
					<p:password id="password" value="#{sessionuser.userdata.password}"
						required="true" label="password"
						requiredMessage="Campo contraseña necesario">
					</p:password>
					<h:outputLabel for="repassword" value="Repetir contraseña:" />
					<p:password id="repassword" value="#{sessionuser.repassword}"
						required="true" label="repassword"
						requiredMessage="Campo repetir contraseña necesario">
					</p:password>
					<f:facet name="footer">
						<p:commandButton value="Registrarse"
							action="#{sessionuser.alta}" update="@all" />
						<p:commandButton value="Limpiar" update="form" process="@this"
							actionListener="#{sessionuser.reset}" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</div>
	<div class="ui-grid ui-grid-responsive" id="footer"
		style="width: 100%; position: absolute; bottom: 0; left: 0; text-align: center">
		<p:separator />
		<h:outputText style="color: #909090 ; background-color:transparent"
			value="@ShareMyTrip SDI-2016" />
	</div>
</h:body>
</html>
