<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ShareMyTrip-Registro</title>
</h:head>
<h:body>
	<div class="ui-grid ui-grid-responsive">
		<h:form>
			<p:menubar>
				<p:menuitem value="ShareMyTrip" disabled="true">
				</p:menuitem>
				<p:menuitem style="position:absolute;right:10px;" value="Volver"
					action="volverLogin">
				</p:menuitem>
			</p:menubar>
		</h:form>
	</div>
	<div class="ui-grid ui-grid-responsive">
		<h:form id="form">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<h:outputText id="mensaje-username" class="mensaje-error"
				value="#{sessionuser.messageUserAlreadyExists}" />
			<p:fieldset legend="Registro usuario"
				style="text-align: center;width:80px;margin:0 auto;margin-top:30px">
				<h:panelGrid id="panel" columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Usuario:" />
					<p:inputText id="username" value="#{sessionuser.userData.login}"
						required="true" label="username">
						<p:ajax event="blur" update="mensaje-username"
							listener="#{sessionuser.validarNombre}" />
					</p:inputText>
					<h:outputLabel for="nombre" value="Nombre:" />
					<p:inputText id="nombre" value="" required="true" label="nombre" />
					<h:outputLabel for="apellidos" value="Apellidos:" />
					<p:inputText id="apellidos" value="" required="true"
						label="apellidos">
					</p:inputText>
					<h:outputLabel for="email" value="E-mail:" />
					<p:inputText id="email" value="" required="true" label="email">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						<p:watermark for="email" value="email@mail.com" />
					</p:inputText>
					<h:outputLabel for="password" value="Contraseña:" />
					<p:password id="password" value="" required="true" label="password" />
					<h:outputLabel for="repassword" value="Repetir contraseña:" />
					<p:password id="repassword" value="" required="true"
						label="repassword" />
					<f:facet name="footer">
						<p:commandButton value="Registrarse"
							action="#{sessionuser.userData}" update="panel" />
						<p:commandButton value="Limpiar" update="panel" process="@this"
							actionListener="#{sessionuser.reset}" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</div>
	<div class="ui-grid ui-grid-responsive" id="footer"
		style="width: 100%; position: absolute; bottom: 0; left: 0; text-align: center">
		<p:separator />
		<h:outputText style="color: #909090 ; background-color:transparent"
			value="@ShareMyTrip SDI-2016" />
	</div>
</h:body>
</html>
